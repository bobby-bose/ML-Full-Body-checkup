<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Departments</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .patient-name {
            color: #007bff; /* Bootstrap primary color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-primary">Remaining Departments for Patients</h1>
        {% for patient, remaining_departments in patient_remaining_departments.items %}
            <h3 class="patient-name">{{ patient.name }}</h3>
            <ul class="list-group mb-4">
                {% for department in remaining_departments %}
                    <li class="list-group-item">{{ department }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
